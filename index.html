<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GPS Speedometer</title>
    <meta name="description" content="A simple, private, and fast GPS speedometer web app.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#111827"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Speedo">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for digital look */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation; /* Disable double-tap to zoom */
        }
        /* Style for the active unit button */
        .unit-btn-active {
            background-color: #dc2626 !important; /* red-600 */
            color: #ffffff !important;
        }
    </style>
</head>
<body class="bg-black text-red-400 flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Main Speedometer Display -->
    <div id="speedometer" class="text-center">
        <h1 id="speed" class="text-9xl md:text-[12rem] font-bold tracking-widest transition-all duration-200">--</h1>
        <p id="unit" class="text-3xl md:text-4xl text-red-300 mt-2">MPH</p>
    </div>

    <!-- Status Message -->
    <div id="status" class="absolute top-4 left-4 right-4 text-center text-sm text-gray-400 p-4 rounded-lg bg-gray-900/50">
        Initializing...
    </div>

    <!-- Unit Switcher -->
    <div class="absolute bottom-4 flex space-x-2 bg-gray-900 p-1 rounded-full">
        <button id="mphBtn" class="unit-btn unit-btn-active px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200">MPH</button>
        <button id="kphBtn" class="unit-btn px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200 text-red-500">KPH</button>
    </div>

    <script>
        // --- DOM Elements ---
        const speedElement = document.getElementById('speed');
        const unitElement = document.getElementById('unit');
        const statusElement = document.getElementById('status');
        const mphBtn = document.getElementById('mphBtn');
        const kphBtn = document.getElementById('kphBtn');

        // --- State ---
        let currentUnit = 'mph'; // 'mph' or 'kph'
        let currentSpeedMps = 0; // To store speed in m/s
        const MPS_TO_MPH = 2.23694;
        const MPS_TO_KPH = 3.6;

        // --- Functions ---
        
        /**
         * Updates the UI with the current speed and unit.
         * @param {number | null} metersPerSecond - The speed in m/s from the GPS.
         */
        function updateSpeed(metersPerSecond) {
            // Store the raw m/s value
            currentSpeedMps = metersPerSecond;

            if (metersPerSecond === null || metersPerSecond < 0.2) {
                speedElement.textContent = '0';
                return;
            }

            let displaySpeed;
            if (currentUnit === 'mph') {
                displaySpeed = (metersPerSecond * MPS_TO_MPH).toFixed(0);
            } else {
                displaySpeed = (metersPerSecond * MPS_TO_KPH).toFixed(0);
            }
            speedElement.textContent = displaySpeed;
        }

        /**
         * Sets the current unit and updates the UI.
         * @param {'mph' | 'kph'} newUnit
         */
        function setUnit(newUnit) {
            currentUnit = newUnit;
            unitElement.textContent = newUnit.toUpperCase();
            
            // Update button styles
            mphBtn.classList.toggle('unit-btn-active', newUnit === 'mph');
            kphBtn.classList.toggle('unit-btn-active', newUnit === 'kph');
            mphBtn.classList.toggle('text-red-500', newUnit !== 'mph');
            kphBtn.classList.toggle('text-red-500', newUnit !== 'kph');

            // Recalculate speed with the new unit without waiting for a GPS update
            updateSpeed(currentSpeedMps);
        }

        // --- Geolocation Logic ---
        function startGeolocation() {
            if ('geolocation' in navigator) {
                statusElement.textContent = 'Requesting permission...';
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                };

                navigator.geolocation.watchPosition(
                    // Success callback
                    (position) => {
                        statusElement.textContent = 'GPS Active. Accuracy: ' + position.coords.accuracy.toFixed(0) + 'm';
                        updateSpeed(position.coords.speed);
                    },
                    // Error callback
                    (error) => {
                        let errorMessage = 'An unknown error occurred.';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location permission denied. Please enable it in your browser settings.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information is unavailable. Waiting for a signal...';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'The request to get user location timed out.';
                                break;
                        }
                        statusElement.textContent = errorMessage;
                        speedElement.textContent = '--';
                    },
                    options
                );
            } else {
                statusElement.textContent = 'GPS is not supported by your browser.';
                speedElement.textContent = 'N/A';
            }
        }
        
        // --- Event Listeners ---
        mphBtn.addEventListener('click', () => setUnit('mph'));
        kphBtn.addEventListener('click', () => setUnit('kph'));
        
        window.addEventListener('load', () => {
            // Register the service worker for PWA capabilities
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                    .catch(error => console.log('ServiceWorker registration failed: ', error));
            }
            
            // Start the speedometer
            startGeolocation();
        });
    </script>
</body>
</html>
