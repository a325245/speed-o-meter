<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GPS Speedometer</title>
    <meta name="description" content="A simple, private, and fast GPS speedometer web app.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#111827"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Speedo">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for toggle switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #48bb78;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #48bb78;
        }
        /* Custom styles for active unit button */
        .unit-btn-active {
            background-color: #dc2626 !important;
            color: #ffffff !important;
        }
        /* Ensure html and body take full height for layout */
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen p-4 overflow-hidden transition-colors duration-300">

    <!-- Settings Button -->
    <button id="settingsBtn" class="absolute top-4 right-4 z-30 p-2 text-gray-400 dark:text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </button>
    
    <!-- Settings Panel -->
    <div id="settingsPanel" class="hidden absolute top-0 left-0 w-full h-full bg-black/80 flex items-center justify-center z-40 p-4">
        <div class="bg-white dark:bg-gray-900 p-6 rounded-lg w-full max-w-sm text-gray-800 dark:text-gray-200">
            <h2 class="text-xl mb-6">Settings</h2>
            <div class="flex items-center justify-between mb-4">
                <label for="themeToggle">Night Mode</label>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="themeToggle" id="themeToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="themeToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <label for="accuracyToggle">Show GPS Accuracy</label>
                 <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="accuracyToggle" id="accuracyToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="accuracyToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <button id="closeSettingsBtn" class="w-full mt-8 text-gray-500 dark:text-gray-400 text-center">Close</button>
        </div>
    </div>


    <div id="startBtnWrapper" class="flex flex-col items-center justify-center h-full">
        <button id="startBtn" class="bg-red-600 text-white text-2xl px-8 py-4 rounded-lg hover:bg-red-700 transition-colors z-20">
            Start
        </button>
    </div>

    <div id="speedometerContainer" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-all duration-500 ease-in-out flex-col items-center hidden">
        <!-- Speed Limit Display -->
        <div id="speedLimitDisplay" class="text-center mb-4 opacity-0 transition-opacity duration-500">
            <div class="text-gray-500 dark:text-gray-400 text-sm">LIMIT</div>
            <div id="speedLimitValue" class="text-3xl font-bold text-gray-900 dark:text-white">--</div>
        </div>

        <div id="speedometer" class="text-center">
            <h1 id="speed" class="text-9xl md:text-[12rem] font-normal transition-all duration-200 text-red-500 dark:text-red-400">--</h1>
            <p id="unit" class="text-3xl md:text-4xl text-red-400 dark:text-red-300 mt-2">MPH</p>
        </div>
        
        <div id="unitSwitcher" class="mt-8 flex space-x-2 bg-gray-200 dark:bg-gray-900 p-1 rounded-full z-20">
            <button id="mphBtn" class="unit-btn unit-btn-active px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200">MPH</button>
            <button id="kphBtn" class="unit-btn px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200 text-red-500">KPH</button>
        </div>
    </div>
    
    <div id="status" class="absolute top-4 left-4 right-4 text-center text-sm text-gray-500 dark:text-gray-400 p-4"></div>

    <script>
        // Use an immediately-invoked function expression (IIFE) to encapsulate scope
        (() => {
            // --- DOM Elements ---
            const speedElement = document.getElementById('speed');
            const unitElement = document.getElementById('unit');
            const statusElement = document.getElementById('status');
            const mphBtn = document.getElementById('mphBtn');
            const kphBtn = document.getElementById('kphBtn');
            const speedometerContainer = document.getElementById('speedometerContainer');
            const startBtn = document.getElementById('startBtn');
            const startBtnWrapper = document.getElementById('startBtnWrapper');
            const unitSwitcher = document.getElementById('unitSwitcher');
            const speedLimitDisplay = document.getElementById('speedLimitDisplay');
            const speedLimitValue = document.getElementById('speedLimitValue');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsPanel = document.getElementById('settingsPanel');
            const closeSettingsBtn = document.getElementById('closeSettingsBtn');
            const themeToggle = document.getElementById('themeToggle');
            const accuracyToggle = document.getElementById('accuracyToggle');

            // --- State ---
            let currentUnit = 'mph';
            let rawSpeedMps = 0;
            let displaySpeedMps = 0;
            const SMOOTHING_FACTOR = 0.1;
            const MPS_TO_MPH = 2.23694;
            const MPS_TO_KPH = 3.6;
            let lastMotionTimestamp = null;
            let appInitialized = false;
            let wakeLockSentinel = null;

            // --- Settings ---
            const defaultSettings = { theme: 'dark', showAccuracy: true };
            let settings = { ...defaultSettings };

            function saveSettings() {
                localStorage.setItem('speedometerSettings', JSON.stringify(settings));
            }

            function applySettings() {
                // Apply theme
                if (settings.theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    document.body.classList.add('bg-black');
                    document.body.classList.remove('bg-gray-100');
                } else {
                    document.documentElement.classList.remove('dark');
                    document.body.classList.add('bg-gray-100');
                    document.body.classList.remove('bg-black');
                }
                themeToggle.checked = settings.theme === 'dark';
                
                // Apply accuracy visibility
                statusElement.style.display = settings.showAccuracy ? 'block' : 'none';
                accuracyToggle.checked = settings.showAccuracy;
            }

            function loadSettings() {
                const savedSettings = localStorage.getItem('speedometerSettings');
                settings = savedSettings ? JSON.parse(savedSettings) : { ...defaultSettings };
                applySettings();
            }

            // --- Speed Limit API Logic ---
            let lastSpeedLimitCheck = 0;
            const SPEED_LIMIT_CHECK_INTERVAL = 10000; // 10 seconds
            let speedLimitAbortController = null;

            async function fetchOpenStreetMapSpeedLimit(lat, lon) {
                if (speedLimitAbortController) speedLimitAbortController.abort();
                speedLimitAbortController = new AbortController();
                
                const query = `[out:json][timeout:10];way(around:50,${lat},${lon})["maxspeed"];out body;>;out skel qt;`;
                const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

                try {
                    const response = await fetch(url, { signal: speedLimitAbortController.signal });
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    
                    const data = await response.json();
                    const road = data.elements?.find(el => el.tags?.maxspeed);
                    const speedLimit = road?.tags.maxspeed.match(/\d+/)?.[0];

                    if (speedLimit) {
                        speedLimitValue.textContent = speedLimit;
                        speedLimitDisplay.classList.add('opacity-100');
                    } else {
                        speedLimitDisplay.classList.remove('opacity-100');
                    }
                } catch (error) {
                    if (error.name !== 'AbortError') console.error('Failed to fetch OSM speed limit:', error);
                    speedLimitDisplay.classList.remove('opacity-100');
                }
            }

            // --- Core Functions ---
            const requestWakeLock = async () => {
                if ('wakeLock' in navigator) {
                    try {
                        wakeLockSentinel = await navigator.wakeLock.request('screen');
                    } catch (err) { console.error(`${err.name}, ${err.message}`); }
                }
            };

            function render() {
                if (appInitialized) {
                    displaySpeedMps += (rawSpeedMps - displaySpeedMps) * SMOOTHING_FACTOR;
                    const displaySpeedValue = (displaySpeedMps * (currentUnit === 'mph' ? MPS_TO_MPH : MPS_TO_KPH)).toFixed(0);
                    speedElement.textContent = displaySpeedValue;
                }
                requestAnimationFrame(render);
            }

            function setUnit(newUnit) {
                currentUnit = newUnit;
                unitElement.textContent = newUnit.toUpperCase();
                mphBtn.classList.toggle('unit-btn-active', newUnit === 'mph');
                kphBtn.classList.toggle('unit-btn-active', newUnit !== 'mph');
            }

            function handleScreenTap(event) {
                if (event.target.closest('button') || event.target.closest('#settingsPanel')) return;
                const screenWidth = window.innerWidth;
                const clickX = event.clientX;
                if (clickX < screenWidth / 3) speedometerContainer.style.left = '16.66%';
                else if (clickX > screenWidth * 2 / 3) speedometerContainer.style.left = '83.33%';
                else speedometerContainer.style.left = '50%';
            }
            
            function handlePositionUpdate(position) {
                if (settings.showAccuracy) {
                    statusElement.textContent = `GPS Active. Accuracy: ${position.coords.accuracy.toFixed(0)}m`;
                }
                
                if (position.coords.speed !== null) rawSpeedMps = position.coords.speed;
                
                const now = Date.now();
                if (now - lastSpeedLimitCheck > SPEED_LIMIT_CHECK_INTERVAL) {
                    lastSpeedLimitCheck = now;
                    fetchOpenStreetMapSpeedLimit(position.coords.latitude, position.coords.longitude);
                }
            }

            // --- Sensor Logic ---
            function handleMotionEvent(event) {
                if (!lastMotionTimestamp) {
                    lastMotionTimestamp = event.timeStamp;
                    return;
                }
                const deltaTime = (event.timeStamp - lastMotionTimestamp) / 1000;
                lastMotionTimestamp = event.timeStamp;
                rawSpeedMps += (event.acceleration.y || 0) * deltaTime;
                rawSpeedMps = Math.max(0, rawSpeedMps);
            }

            function startMotionTracking() {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(state => {
                        if (state === 'granted') window.addEventListener('devicemotion', handleMotionEvent);
                    }).catch(console.error);
                } else {
                    window.addEventListener('devicemotion', handleMotionEvent);
                }
            }
            
            function startGeolocation() {
                if ('geolocation' in navigator) {
                    navigator.geolocation.watchPosition(
                        handlePositionUpdate,
                        (error) => { statusElement.textContent = `GPS Error: ${error.message}`; },
                        { enableHighAccuracy: true }
                    );
                } else { statusElement.textContent = 'GPS is not supported.'; }
            }
            
            function initializeApp() {
                if (appInitialized) return;
                appInitialized = true;
                startBtnWrapper.classList.add('hidden');
                speedometerContainer.classList.remove('hidden');
                speedometerContainer.classList.add('flex');
                
                statusElement.textContent = 'Initializing...';
                
                startGeolocation();
                startMotionTracking();
                
                requestWakeLock();
                render();
            }

            // --- Event Listeners ---
            mphBtn.addEventListener('click', () => setUnit('mph'));
            kphBtn.addEventListener('click', () => setUnit('kph'));
            startBtn.addEventListener('click', initializeApp); 
            document.body.addEventListener('click', handleScreenTap);
            
            settingsBtn.addEventListener('click', () => settingsPanel.classList.remove('hidden'));
            closeSettingsBtn.addEventListener('click', () => settingsPanel.classList.add('hidden'));

            themeToggle.addEventListener('change', (e) => {
                settings.theme = e.target.checked ? 'dark' : 'light';
                saveSettings();
                applySettings();
            });

            accuracyToggle.addEventListener('change', (e) => {
                settings.showAccuracy = e.target.checked;
                saveSettings();
                applySettings();
                if (!settings.showAccuracy) statusElement.textContent = '';
            });

            document.addEventListener('visibilitychange', async () => {
                if (wakeLockSentinel !== null && document.visibilityState === 'visible') await requestWakeLock();
            });

            window.addEventListener('load', () => {
                loadSettings();
                if ('serviceWorker' in navigator) {
                    const swUrl = new URL('sw.js', window.location.href);
                    navigator.serviceWorker.register(swUrl.href).catch(err => {
                        console.error('Service Worker registration failed:', err);
                    });
                }
            });
        })();
    </script>
</body>
</html>
