<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GPS Speedometer</title>
    <meta name="description" content="A simple, private, and fast GPS speedometer web app.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#111827"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Speedo">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        /* Style for the active unit button */
        .unit-btn-active {
            background-color: #dc2626 !important; /* red-600 */
            color: #ffffff !important;
        }
    </style>
</head>
<body class="bg-black text-red-400 min-h-screen p-4 overflow-hidden">

    <!-- Wrapper for the start button to keep it centered initially -->
    <div id="startBtnWrapper" class="flex flex-col items-center justify-center min-h-screen">
        <button id="startBtn" class="bg-red-600 text-white text-2xl px-8 py-4 rounded-lg hover:bg-red-700 transition-colors z-20">
            Start
        </button>
    </div>

    <!-- This is the container that will slide -->
    <div id="speedometerContainer" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-all duration-500 ease-in-out flex flex-col items-center">
        <!-- Speedometer Display -->
        <div id="speedometer" class="text-center hidden">
            <h1 id="speed" class="text-9xl md:text-[12rem] font-normal transition-all duration-200">--</h1>
            <p id="unit" class="text-3xl md:text-4xl text-red-300 mt-2">MPH</p>
        </div>
        
        <!-- Unit Switcher (now INSIDE the sliding container) -->
        <div id="unitSwitcher" class="hidden mt-8 flex space-x-2 bg-gray-900 p-1 rounded-full z-20">
            <button id="mphBtn" class="unit-btn unit-btn-active px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200">MPH</button>
            <button id="kphBtn" class="unit-btn px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200 text-red-500">KPH</button>
        </div>
    </div>
    
    <!-- Status Message -->
    <div id="status" class="absolute top-4 left-4 right-4 text-center text-sm text-gray-400 p-4">
        <!-- Status will be updated by JS -->
    </div>

    <script>
        // --- DOM Elements ---
        const speedElement = document.getElementById('speed');
        const unitElement = document.getElementById('unit');
        const statusElement = document.getElementById('status');
        const mphBtn = document.getElementById('mphBtn');
        const kphBtn = document.getElementById('kphBtn');
        const speedometerDiv = document.getElementById('speedometer');
        const speedometerContainer = document.getElementById('speedometerContainer');
        const startBtn = document.getElementById('startBtn');
        const startBtnWrapper = document.getElementById('startBtnWrapper');
        const unitSwitcher = document.getElementById('unitSwitcher');


        // --- State ---
        let currentUnit = 'mph'; // 'mph' or 'kph'
        let currentSpeedMps = 0; // Speed in m/s, our single source of truth
        const MPS_TO_MPH = 2.23694;
        const MPS_TO_KPH = 3.6;
        let lastMotionTimestamp = null;
        let appInitialized = false;

        // --- Core Functions ---

        /**
         * The main render loop. Updates the display based on the current state.
         * Runs on every animation frame for a smooth display.
         */
        function render() {
            if (!appInitialized) {
                requestAnimationFrame(render);
                return;
            }

            let displaySpeed;
            if (currentUnit === 'mph') {
                displaySpeed = (currentSpeedMps * MPS_TO_MPH).toFixed(0);
            } else {
                displaySpeed = (currentSpeedMps * MPS_TO_KPH).toFixed(0);
            }
            speedElement.textContent = displaySpeed;
            
            requestAnimationFrame(render);
        }

        /**
         * Sets the current unit and updates button styles.
         * @param {'mph' | 'kph'} newUnit
         */
        function setUnit(newUnit) {
            currentUnit = newUnit;
            unitElement.textContent = newUnit.toUpperCase();
            
            mphBtn.classList.toggle('unit-btn-active', newUnit === 'mph');
            kphBtn.classList.toggle('unit-btn-active', newUnit === 'kph');
            mphBtn.classList.toggle('text-red-500', newUnit !== 'mph');
            kphBtn.classList.toggle('text-red-500', newUnit !== 'kph');
        }

        // --- Layout Control ---
        /**
         * Handles taps on the screen to change speedometer alignment.
         * @param {MouseEvent} event
         */
        function handleScreenTap(event) {
            // Ignore taps on any button
            if (event.target.closest('button')) {
                return;
            }

            const screenWidth = window.innerWidth;
            const clickX = event.clientX;
            
            // Reposition the speedometer container with a smooth animation
            if (clickX < screenWidth / 3) {
                speedometerContainer.style.left = '16.66%'; // Left column
            } else if (clickX > screenWidth * 2 / 3) {
                speedometerContainer.style.left = '83.33%'; // Right column
            } else {
                speedometerContainer.style.left = '50%'; // Center column
            }
        }

        // --- Sensor Logic ---

        function handleMotionEvent(event) {
            if (!lastMotionTimestamp) {
                lastMotionTimestamp = event.timeStamp;
                return;
            }

            const currentTime = event.timeStamp;
            const deltaTime = (currentTime - lastMotionTimestamp) / 1000; // in seconds
            lastMotionTimestamp = currentTime;

            const accelerationY = event.acceleration.y;

            const deltaVelocity = (accelerationY || 0) * deltaTime;
            currentSpeedMps += deltaVelocity;

            currentSpeedMps = Math.max(0, currentSpeedMps);
        }

        function startMotionTracking() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotionEvent);
                        } else {
                            statusElement.textContent = "Motion sensor permission denied.";
                        }
                    })
                    .catch((error) => {
                        statusElement.textContent = `Motion sensor error: ${error.message}`;
                    });
            } else {
                window.addEventListener('devicemotion', handleMotionEvent);
            }
        }
        
        function startGeolocation() {
            if ('geolocation' in navigator) {
                const options = { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 };

                navigator.geolocation.watchPosition(
                    (position) => {
                        statusElement.textContent = 'GPS Active. Accuracy: ' + position.coords.accuracy.toFixed(0) + 'm';
                        if (position.coords.speed !== null) {
                            currentSpeedMps = position.coords.speed;
                        }
                    },
                    (error) => {
                        let errorMessage = 'An unknown error occurred.';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location permission denied. Please enable it in browser settings.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location unavailable. Waiting for signal...';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timed out.';
                                break;
                        }
                        statusElement.textContent = errorMessage;
                    },
                    options
                );
            } else {
                statusElement.textContent = 'GPS is not supported by your browser.';
            }
        }
        
        /**
         * Initializes the application after user interaction.
         */
        function initializeApp() {
            if (appInitialized) return;
            appInitialized = true;
            
            // --- Provide immediate feedback ---
            startBtnWrapper.classList.add('hidden');
            speedometerDiv.classList.remove('hidden');
            unitSwitcher.classList.remove('hidden');
            statusElement.textContent = 'Requesting permissions...';
            
            // Start both sensor listeners
            startGeolocation();
            startMotionTracking();
            
            // Start the render loop
            requestAnimationFrame(render);
        }

        // --- Event Listeners ---
        mphBtn.addEventListener('click', () => setUnit('mph'));
        kphBtn.addEventListener('click', () => setUnit('kph'));
        startBtn.addEventListener('click', initializeApp); 
        document.body.addEventListener('click', handleScreenTap);

        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('ServiceWorker registration successful.', reg))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            }
            // Start render loop immediately for smoothness, it won't do anything until initialized
            render();
        });
    </script>
</body>
</html>
